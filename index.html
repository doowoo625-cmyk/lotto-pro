<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로또 예측 시스템 v2.1 (Render)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>로또 예측 시스템 v2.1</h1>
      <p class="subtitle">Render(브라우저) 버전 · 데이터 업로드/조회 · 예측 조합 생성</p>
    </header>

    <section id="data">
      <h2>1) 데이터 불러오기</h2>
      <p>CSV 업로드 (헤더: 회차, 날짜, 번호1~번호6, 보너스). 샘플 파일: <a href="../data/sample_results.csv" download>sample_results.csv</a></p>
      <input type="file" id="fileInput" accept=".csv"/>
      <button id="loadSample">샘플 불러오기</button>
      <div id="loadStatus"></div>
    </section>

    <section id="predict">
      <h2>2) 예측번호 생성</h2>
      <div class="row">
        <label><input type="radio" name="mode" value="weighted" checked/> 가중치 기반</label>
        <label><input type="radio" name="mode" value="random"/> 완전 랜덤</label>
        <label>생성 개수 <input type="number" id="comboCount" min="1" max="20" value="5"/></label>
        <label>고번호 기준(≥)<input type="number" id="highCut" min="1" max="45" value="23"/></label>
        <button id="generateBtn">예측 조합 만들기</button>
      </div>
      <div id="predictions" class="cards"></div>
    </section>

    <section id="recent10">
      <h2>3) 최근 10회 결과 + 회차 점프</h2>
      <div class="row">
        <label>회차 입력 <input id="queryRound" type="number" placeholder="예: 1192"/></label>
        <button id="searchRound">조회</button>
        <label>드롭다운 <select id="roundDropdown"></select></label>
        <button id="goDropdown">이동</button>
      </div>
      <div id="recentTable"></div>
    </section>

    <section id="freq">
      <h2>4) 구간별 번호 빈도 (1~9 / 10~19 / 20~29 / 30~39 / 40~45)</h2>
      <p>선택 범위: <label>시작 회차 <input id="startRound" type="number" placeholder="예: 1183"></label>
      <label>종료 회차 <input id="endRound" type="number" placeholder="예: 1192"></label>
      <button id="calcFreq">계산</button></p>
      <div id="freqResult"></div>
    </section>

    <footer>
      <p>공 색상: 1~10 노랑 · 11~20 파랑 · 21~30 빨강 · 31~40 회색 · 41~45 초록</p>
      <p>© Lotto v2.1</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
