<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lotto v3.1-final (Predict-Only)</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <link rel="stylesheet" href="/static/styles.tone.css?v=5"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>로또 예측 시스템 <span class="badge">v3.1-final</span></h1>
      <div class="status row">
        <div>상태: <b id="apiStatus">준비</b></div>
        <!-- 최신회차/최근10회/구간빈도 제거 -->
      </div>
    </header>

    <!-- ① 예측 번호 조회 -->
    <section>
      <div class="row between">
        <h2>① 예측 번호 조회</h2>
        <div class="controls">
          <button id="btnPredict">예측 번호 뽑기</button>
          <span class="small subtle">버튼 클릭 시 최적 조합 5개 생성</span>
        </div>
      </div>
      <div class="card table-head">
        <div class="row head">
          <span class="col-rank">순위</span>
          <span class="col-combo">조합</span>
          <span class="col-meta">전략</span>
          <span class="col-metrics">근거(Score / R/R / 승률%)</span>
        </div>
      </div>
      <div id="bestBlock" class="card list"></div>
    </section>

    <!-- ② 이번 주 추천 전략 (각 전략 1세트, 점수 내림차순 세로 카드) -->
    <section>
      <h2>② 이번 주 추천 전략</h2>
      <div id="weeklyBlock" class="stack"></div>
    </section>

    <!-- ③ 전략별 추천 (보수형, 균형형, 고위험형 각 5세트씩) -->
    <section>
      <h2>③ 전략별 추천 (각 5세트)</h2>
      <div id="byStrategyBlock" class="grid-3"></div>
    </section>
  </div>

  <script>
  // 확장(지갑) 충돌 콘솔 에러 무시 처리(사이트 기능과 무관)
  window.addEventListener('error', (e) => {
    if (e && e.message && e.message.includes('Cannot redefine property: ethereum')) {
      e.stopImmediatePropagation();
    }
  }, true);
  </script>
  <script src="/static/app.js?v=5"></script>
</body>
</html>
