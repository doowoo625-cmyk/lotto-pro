
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lotto Prediction v3.1-final</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>로또 예측 시스템 <span class="badge">v3.1-final</span></h1>
      <div id="status" class="status-card">
        <div>상태: <span id="apiStatus">확인 중…</span></div>
        <div class="last">
          직전 회차(<span id="drawNo">-</span>) 숫자: <span id="lastNums">-</span> 보너스: <span id="bonusNum">-</span>
        </div>
      </div>
    </header>

    <section class="controls">
      <div class="group">
        <label>Seed(선택): <input id="seed" type="number" placeholder="예: 20251014" /></label>
        <label>Count(전략별 후보 수): <input id="count" type="number" min="1" max="50" value="5" /></label>
        <button id="btnPredict">예측 번호 뽑기</button>
      </div>
      <details>
        <summary>직전 회차 결과 수동 입력/수정</summary>
        <div class="group">
          <label>회차: <input id="inpDrawNo" type="number" min="0" /></label>
          <label>번호 6개: <input id="inpNumbers" type="text" placeholder="예: 3,7,12,18,29,41" /></label>
          <label>보너스: <input id="inpBonus" type="number" min="0" max="45" /></label>
          <button id="btnSaveLast">저장</button>
        </div>
      </details>
    </section>

    <section>
      <h2>이번 주 추천 전략 (우선순위 오름차순)</h2>
      <p class="hint">* score가 낮을수록 확률이 높다고 해석합니다.</p>
      <div id="priorityList" class="cards"></div>
    </section>

    <section>
      <h2>전략별 전체 후보</h2>
      <div id="allCandidates"></div>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
