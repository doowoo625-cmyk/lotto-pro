
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lotto Prediction v3.1-final</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>로또 예측 시스템 <span class="badge">v3.1-final</span></h1>
      <div class="status-card">
        <div>상태: <span id="apiStatus">확인 중…</span></div>
        <div class="last" id="statusRight">직전 회차 로딩중…</div>
      </div>
    </header>

    <section id="section-predict">
      <h2>① 예측 번호 조회</h2>
      <div class="controls">
        <div class="group">
          <label>Seed: <input id="seed" type="number" placeholder="예: 20251014" /></label>
          <label>Count: <input id="count" type="number" min="1" max="50" value="5" /></label>
          <button id="btnPredict">예측 번호 조회</button>
        </div>
      </div>
      <div id="bestStrategyBlock" class="cards"></div>
    </section>

    <section id="section-weekly">
      <h2>② 이번 주 추천 전략</h2>
      <div id="weeklyTop3" class="cards"></div>
    </section>

    <section id="section-bystrategy">
      <h2>③ 전략별 추천 (각 5세트)</h2>
      <div id="byStrategy" class="cards"></div>
    </section>

    <section id="section-recent">
      <h2>④ 최근 10회 결과</h2>
      <div class="controls">
        <div class="group">
          <label>회차 선택:
            <select id="selDraw"><option value="all">전체(최근 10회)</option></select>
          </label>
        </div>
      </div>
      <div id="recentBoard" class="cards"></div>
    </section>

    <section id="section-ranges">
      <h2>⑤ 구간별 번호 빈도</h2>
      <div class="controls">
        <div class="group">
          <label>조회 회차(최근 N회):
            <select id="selWindow">
              <option>10</option>
              <option>5</option>
              <option>20</option>
              <option>30</option>
            </select>
          </label>
        </div>
      </div>
      <div id="rangeBoard" class="ranges"></div>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
