
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lotto Prediction v3.1-final</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>로또 예측 시스템 <span class="badge">v3.1-final</span></h1>
      <div class="status-card">
        <div>상태: <span id="apiStatus">확인 중…</span></div>
        <div class="last" id="statusRight">기준/직전 회차 정보를 불러오는 중…</div>
      </div>
    </header>

    <section class="controls">
      <div class="group">
        <label>Seed: <input id="seed" type="number" placeholder="예: 20251014" /></label>
        <label>Count: <input id="count" type="number" min="1" max="50" value="5" /></label>
        <button id="btnPredict">예측 번호 뽑기</button>
      </div>
      <details>
        <summary>데이터 입력</summary>
        <div class="group">
          <label>회차: <input id="inpDrawNo" type="number" min="0" /></label>
          <label>번호 6개: <input id="inpNumbers" type="text" placeholder="예: 3,7,12,18,29,41" /></label>
          <label>보너스: <input id="inpBonus" type="number" min="0" max="45" /></label>
          <button id="btnSaveLast">저장</button>
          <button id="btnLoadRecent10">최근10 불러오기</button>
        </div>
      </details>
    </section>

    <section>
      <h2>이번 주 추천 전략 (Score 내림차순)</h2>
      <div id="priorityList" class="cards"></div>
    </section>

    <section>
      <h2>전략별 전체 후보</h2>
      <div id="allCandidates"></div>
    </section>

    <section>
      <h2>구간별 번호 빈도</h2>
      <p class="hint">각 구간의 개별 번호 출현 빈도. 상위 2개 구간 강조(#facc15), 하위 1개 구간 흐림(#cbd5e1).</p>
      <div id="rangeBoard" class="ranges"></div>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
