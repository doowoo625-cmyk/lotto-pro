<!doctype html>
<meta charset="utf-8">
<title>로또 예측</title>
<body style="background:#0f172a;color:#e5e7eb;font-family:system-ui;margin:0">
  <div style="max-width:900px;margin:0 auto;padding:16px">
    <h2>로또 예측(안정화)</h2>
    <div id="status">데이터 로딩 중…</div>
    <pre id="out" style="white-space:pre-wrap;background:#111827;padding:12px;border-radius:10px;margin-top:8px"></pre>
  </div>
  <script>
    (async ()=>{
      const s=document.getElementById('status'); const out=document.getElementById('out');
      try{
        const r=await fetch('/api/stats?last=20',{cache:'no-store'});
        const j=await r.json();
        s.textContent='OK'; out.textContent=JSON.stringify(j,null,2);
      }catch(e){ s.textContent='데이터 에러(데모 표시 가능)'; out.textContent=String(e); }
    })();
  </script>
</body>
